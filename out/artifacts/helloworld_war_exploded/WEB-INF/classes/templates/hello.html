<!DOCTYPE html>
<html>
<head>
    <title>Getting Started:Serving Web Content</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id ="vue_det">
    <h1>title :{{title}}</h1>
    <a :href=url>链接 :{{url}}</a>
    <h1>{{details()}}</h1>
</div>

<script type="text/javascript">
    var vm= new Vue({
        el:'#vue_det',
        data:{
            title:"菜鸟驿站",
            url:"www.runoob.com",
            alexa:"10000"
        },
        mothods:{
            details: function(){
                return this.title+"-学的不仅是技术，更是理想！";
            }
        }
    })
</script>
</body>
</html>
